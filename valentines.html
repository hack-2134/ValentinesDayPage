<!DOCTYPE html>
<html>
<head>
  <title>Happy Valentines Day!</title>
  <link rel="stylesheet" type="text/css" href="sytle.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
      var count=0;
      $("img").click(function(){
        var img=$('img');
        startAnimation();
        function startAnimation(){
          while (count<5){
            count++;
            $('h1').css('color','red');
            // img.css({filter:grayscale(0)});
            // img.css({-webkit-filter: grayscale(0)};
            img.animate({width:'200em'}, "slow", startAnimation);
            img.animate({width:'10em'}, "slow");
            
          }
          // img.animate({width:'200em'}, 'slow');
        }
        // $('h1').css('color','beige');
        // function();
      });
    });
  </script>
</head>
<body>
  <h1>Happy Valentines Day!!!</h1>
  <img src="Simple_Red_Heart_T.png">
</body>
</html>
